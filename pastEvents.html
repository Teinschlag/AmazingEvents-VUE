<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="shortcut icon" href="./assets/styles/imgs/Logo-Amazing-Events.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Past Events</title>
</head>

<body>

  <header class="bg-black">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid justify-content-md-between justify-content-center ">
        <a class="navbar-brand bg-black text-lg-start text-center" href="./index.html"><img
            src="./assets/styles/imgs/Logo_Amazing_Events.png" class="img-fluid w-25" alt="Logo_Amazing_Events"></a>
        <button class="navbar-toggler justify-content-end" style="color: #d63384" type="button"
          data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-lg-end" style="color:#d63384" id="navbarSupportedContent">
          <ul class="navbar-nav flex-row me-auto mb-2 mb-lg-0 gap-3 mt-lg-0 mt-3 flex-md-nowrap flex-wrap justify-content-center
        ">
            <li class="nav-item">
              <a class="btn btn-dark fw-bold" style="color:#d63384" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark fw-bold text-nowrap " style="color:#d63384" aria-current="page"
                href="./upEvents.html">Upcoming
                Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark fw-bold text-nowrap" style="color:#d63384" aria-current="page" href="#">Past
                Events</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark fw-bold " style="color:#d63384" aria-current="page"
                href="./contact.html">Contact</a>
            </li>

            <li class="nav-item">
              <a class="btn btn-dark fw-bold " style="color:#d63384" aria-current="page" href="./stats.html">Stats</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>

  </header>
  <main>
    <div id="carouselExample" class="bg-black carousel slide d-flex w-10" style="height: 400px">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/styles/imgs/calesita.jpg" class="d-flex w-100" alt="Cinema">
        </div>
        <div class="carousel-item">
          <img src="./assets/styles/imgs/dinos.jpg" class="d-flex w-100" alt="Costume Party">
        </div>
        <div class="carousel-item">
          <img src="./assets/styles/imgs/repu.jpg" class="d-flex w-100" alt="Food Fair">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="up" style="background-color: black">
      <h1 class="mt-3">Past Events</h1>
    </div>
    <div id="app">
      <div class="form-container d-flex justify-content-between w-100 flex-wrap">
        <div class="form-check form-check-inline d-flex p-5 w-50" style="margin-left: 5px" id="check_category">
          <div v-if="categories" v-for="category of categories" class="form-check form-check-inline">
          <input class="form-check-input" style="color: #d63384" v-on:change="filtro" v-model="checked" type="checkbox" id="inlineCheckbox1" :value="category">{{category}}
          <label class="form-check-label" for="inlineCheckbox1"></label>
        </div>
        </div>

        <form id="formulario" class="row g-3 mt-4">
          <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden p-0 w-25 mt-5">Nombre del Evento</label>
            <input class="form-control" id="inputForm" placeholder="Nombre del Evento" v-model="eventoIngresado"
              v-on:keyup="filtro">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark nav-item p-2 me-1 mb-1"
              style="color: #d63384; background-color: black; height: 2.3em">Search</button>
          </div>
        </form>
      </div>


      <div class="d-flex gap-5 p-5 justify-content-around flex-wrap" id="pastEvents">
        <template v-if="eventsFiltrados.length > 0" v-for="event of eventsFiltrados">
          <div class="card" style="width: 18rem;">
            <img :src="event.image" class="card-img-top" style="height: 150px" v-bind:alt="event.name">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text">{{event.description}}</p>
              <p class="card-text">Price: {{event.price}} u$d</p>
              <a :href="'./details.html?id=' + event._id" class="btn btn-primary d-flex flex-center"
                style="color: #d63384; background-color: black">More</a>
            </div>
          </div>
        </template>
        <template v-else v-for="event of eventsFiltrados">
          <div class="card" style="width: 18rem;">
            <img :src="event.image" class="card-img-top" style="height: 150px" v-bind:alt="event.name">
            <div class="card-body d-flex flex-column justify-content-between">
              <h5 class="card-title">{{event.name}}</h5>
              <p class="card-text">{{event.description}}</p>
              <p class="card-text">Price: {{event.price}} u$d</p>
              <a :href="'./details.html?id=' + event._id" class="btn btn-primary d-flex flex-center"
                style="color: #d63384; background-color: black">More</a>
            </div>
          </template>
        </div>
      </div>
  </main>

  <footer>
    <div class="mediaButtons bg-black">
      <a href="https://www.instagram.com/" class="fa fa-instagram bg-pink"></a>
      <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://twitter.com/" class="fa fa-twitter"></a>
    </div>
  </footer>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/data.js"></script>
  <script src="./assets/js/pastEvents.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
